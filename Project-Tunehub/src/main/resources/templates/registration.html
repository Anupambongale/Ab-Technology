<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/registration.css}">
 
  </head>

  <body>
	  <h2>Registration Form</h2>
	  <form action="registration" method="post">
    <label>Username</label><br>
    <input type="text" name="username" />
    <br />
    <br />

    <label>Email</label><br>
    <input type="text" name="email" />
    <br />
    <br />

    <label>Password</label><br>
    <input type="password"  name="password"/>
    <br />
    <br />
    <div  class="radio-group">

    <label>Gender :</label>
    <input id="male" name="gender" type="radio" value="male" />
    <label for="male" class="radio-label">Male</label>
    <input id="female" name="gender" type="radio" value="female" />
    <label for="female" class="radio-label">Female</label>
    <input id="other" name="gender" type="radio" value="other" />
    <label for="other" class="radio-label">Other</label>
</div>
    <br />
    <br />
<div  class="radio-group">
    <label>Role :</label>
    <input id="admin" name="role" type="radio" value="admin" />
    <label for="admin" class="radio-label">Admin</label>

    <input id="customer" name="role" type="radio" value="customer" />
    <label for="customer" class="radio-label">Customer</label>
    <br />
    <br />
</div>
    <label>Address</label><br>
    <textarea name="address"></textarea>
    <br />
    <br />
    <input type="submit" value="REGISTRATION" />
   
    
    </form>
  </body>
</html>
